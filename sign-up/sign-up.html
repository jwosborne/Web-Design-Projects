<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>JobBook: Sign Up</title>
	<link href="sign-up.css" rel="stylesheet">
</head>
<body>
	<form>
		<h2 class="title">Be great at what you do</h2>
		<h3 class="subtitle">Get started - it's free.</h3>
		<section>
		<label>First name</label>
		<input type="text" name="first-name" tabindex="1" required><br>
		<label>Last name</label>
		<input type="text" name="last-name" tabindex="1" required><br>
		<label>Email</label>
		<input type="text" name="email" tabindex="1" required><br>
		<label>Password (6 or more characters)</label>
		<input type="text" name="password" tabindex="1" required><br>
		<p>By clicking Join now, you agree to the LinkedIn 
			<a href="">User Agreement</a>
			, 
			<a href="">Privacy Policy</a>
			, and 
			<a href="">Cookie Policy</a></p>
		<input type="submit" value="Join Now" tabindex="1">
		</section>
	</form>
</body> 
</body>
</html>
