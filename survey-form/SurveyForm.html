<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Application Form</title>
	<link href="SurveyForm.css" rel="stylesheet">
</head>
<body>
	<h1 id="title">Application Form</h1>
	<div id="form-inner">
		<p id="description">Apply now to MegaCorp</p>
		<form id="survey-form">
			<label id="name-label">Name:</label>
			<input type="text" name="name" id="name" placeholder="Enter your name" required><br>
			<label id="email-label">Email:</label>
			<input type="email" name="email" id="email" placeholder="Enter your Email" required><br>
			<label id="number-label">Age:</label>
			<input type="number" name="age" id="number" min="0" max="120" placeholder="Age" required><br>
			<label id="role-label">Which option best describes your current role:</label>
			<select name="dropdown" id="dropdown" required>
				<option value="fullTimeStudent">Student</option>
				<option value="fullTimeJob">Full Time Job</option>
				<option value="fullTimeLearner">Full Time Learner</option>
			</select>

			<li class="checkbox"><label><input name="prefer" value="1" type="checkbox">Front-end Projects</label></li>
			<li class="checkbox"><label><input name="prefer" value="2" type="checkbox">Back-end Projects</label></li>
			<label id="interest-label">How interested in this position are you?</label><br>
			<label>Definitely<input name="radio-buttons" value="1" type="radio"></label><br>
			<label>Maybe<input name="radio-buttons" value="2" type="radio" ></label><br>
			<label>Possibly<input name="radio-buttons" value="1" type="radio"></label><br>
			<textarea id="comments" style="height:50px;resize:vertical;" name="comment" placeholder="Enter any comments here..."></textarea>
			<button id="submit" type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
