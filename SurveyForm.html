<html>
<body>
<h1 id="title">Survey Form</h1>
<p id="description">Please let us know how we can improve</p>
<form id="survey-form">
  <label id="name-label">Name:</label>
  <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
  <label id="email-label">Email:</label>
  <input type="email" name="email" id="email" placeholder="Enter your Email" required><br>
  <label id="number-label">Age:</label>
  <input type="number" name="age" id="number" min="0" max="120" placeholder="Age" required><br>
  <label id="role-label">Which option best describes your current role:</label>
  <select name="dropdown" id="dropdown" required>
  	<option value="volve">Volvo</option>
  	<option value="saab">Saab</option>
  </select>

</form>
</body>
</html>
