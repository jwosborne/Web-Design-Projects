<html>
<body>
<h1 id="title">Survey Form</h1>
<p id="description">Please let us know how we can improve</p>
<form id="survey-form">
  <label id="name-label">Name:</label>
  <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
  <label id="email-label">Email:</label>
  <input type="email" name="email" id="email" placeholder="Enter your Email" required><br>
  <label id="number-label">Age:</label>
  <input type="number" name="age" id="number" min="0" max="120" placeholder="Age" required><br>
  <label id="role-label">Which option best describes your current role:</label>
  <select name="dropdown" id="dropdown" required>
  	<option value="volve">Volvo</option>
  	<option value="saab">Saab</option>
  </select>
  
  <li class="checkbox"><label><input name="prefer" value="1" type="checkbox">Front-end Projects</label>
  <li class="checkbox"><label><input name="prefer" value="2" type="checkbox">Back-end Projects</label>
  <li><label>Definitely<input name="radio-buttons" value="1" type="radio"></label></li>
  <li><label>Maybe<input name="radio-buttons" value="2" type="radio" ></label></li>
  <li><label>Possibly<input name="radio-buttons" value="1" type="radio"></label></li>
  <textarea id="comments" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
  <button id="submit" type="submit">Submit</button>
</form>
</body>
</html>
